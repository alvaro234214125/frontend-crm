<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm"
  (click)="handleClose()"
>
  <div
    class="bg-white p-6 rounded-2xl w-full max-w-md shadow-xl transform transition-all duration-300"
    [ngClass]="showContent ? 'opacity-100 scale-100' : 'opacity-0 scale-95'"
    (click)="onContentClick($event)"
  >
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Nuevo Pago</h2>
    
    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">ID de Factura</label>
        <input
          type="number"
          [(ngModel)]="invoiceId"
          name="invoiceId"
          min="1"
          placeholder="ID de la factura"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Monto</label>
        <input
          type="number"
          [(ngModel)]="amount"
          name="amount"
          step="0.01"
          min="0"
          placeholder="0.00"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Pago</label>
        <input
          type="date"
          [(ngModel)]="paymentDate"
          name="paymentDate"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">MÃ©todo de Pago</label>
        <select
          [(ngModel)]="paymentMethod"
          name="paymentMethod"
          class="w-full px-4 py-2 border rounded-md bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="Cash">Efectivo</option>
          <option value="Card">Tarjeta</option>
          <option value="Transfer">Transferencia</option>
          <option value="Bank">Banco</option>
        </select>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button 
          type="button"
          (click)="handleClose()" 
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-green-700 rounded-md transition"
          [disabled]="!invoiceId || !amount || !paymentDate"
        >
          Crear Pago
        </button>
      </div>
    </form>
  </div>
</div>
