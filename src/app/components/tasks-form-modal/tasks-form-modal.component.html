<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm"
  (click)="closeModal()"
>
  <div
    class="bg-white p-6 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-xl transform transition-all duration-300"
    [ngClass]="showContent ? 'opacity-100 scale-100' : 'opacity-0 scale-95'"
    (click)="onContentClick($event)"
  >
    <h2 class="text-xl font-semibold mb-4 text-gray-700">
      {{ task ? 'Editar Tarea' : 'Nueva Tarea' }}
    </h2>
    <form (ngSubmit)="submitForm()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
          <select
            [(ngModel)]="formData.clientId"
            name="clientId"
            class="w-full px-4 py-2 border rounded-md bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [required]="true"
          >
            <option [ngValue]="null" disabled>Selecciona Cliente</option>
            <option *ngFor="let c of clients" [ngValue]="c.id">{{ c.name }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Vencimiento</label>
          <input
            type="date"
            [(ngModel)]="formData.dueDate"
            name="dueDate"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
          <input
            type="text"
            [(ngModel)]="formData.title"
            name="title"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            maxlength="100"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <select
            [(ngModel)]="formData.status"
            name="status"
            class="w-full px-4 py-2 border rounded-md bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option value="Pendiente">Pendiente</option>
            <option value="Completado">Completado</option>
          </select>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea
          [(ngModel)]="formData.description"
          name="description"
          rows="4"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        ></textarea>
      </div>
      <div class="flex justify-end gap-3 mt-6">
        <button 
          type="button"
          (click)="closeModal()" 
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-green-700 rounded-md transition"
          [disabled]="!formData.title || !formData.description || !formData.dueDate || !formData.status || !formData.clientId"
        >
          {{ task ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>
