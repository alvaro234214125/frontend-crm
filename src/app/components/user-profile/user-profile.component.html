<div class="bg-gray-100 min-h-screen p-6">
  <app-topbar />
  <div class="flex flex-col lg:flex-row gap-6 mt-6">
    <div class="w-full lg:w-[60%] bg-white rounded-xl shadow-lg p-6 space-y-6">
      <app-profile-header [user]="user" />
      <app-profile-form [user]="user" />
    </div>
    <aside class="w-full lg:w-[40%] bg-white rounded-xl shadow-md p-6 space-y-4">
      <h3 class="text-lg font-semibold">Información adicional</h3>
      <ul class="text-sm text-gray-600 list-disc pl-4 space-y-2">
        <li>Último inicio de sesión: 18 de junio, 10:32 AM</li>
        <li>Estado de la cuenta: Activa</li>
        <li>Rol: {{ user?.role?.name || 'Sin rol' }}</li>
        <li>Verificación de correo: <i class="fa fa-check-circle" aria-hidden="true"></i></li>
        <li>Historial de cambios</li>
        <li>Preferencias del usuario</li>
      </ul>
    </aside>
  </div>
</div>
