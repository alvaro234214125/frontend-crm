<main class="flex-1 p-10 bg-gray-100 min-h-screen">
  <app-topbar />
  <app-stats-cards [stats]="stats" />

  <div class="bg-white p-6 rounded-xl shadow-md">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
      <h2 class="text-lg font-semibold">Tareas</h2>
      <button (click)="openTaskForm()" class="flex items-center gap-1 bg-green-600 hover:bg-green-700 text-white text-sm px-4 py-2 rounded-md">
        + Nueva Tarea
      </button>
    </div>

    <form (submit)="onSearch()" class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6 text-justify">
      <input
        [(ngModel)]="filters.title"
        name="title"
        placeholder="Título"
        class="border px-4 py-2 rounded-md"
      />

      <div class="flex gap-2">
        <select [(ngModel)]="filters.clientId" name="clientId" class="border px-4 py-2 rounded-md">
          <option value="">-- Cliente --</option>
          <option *ngFor="let client of clients" [value]="client.id">
            {{ client.name }} (ID: {{ client.id }})
          </option>
        </select>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">
          Buscar
        </button>

        <button type="button" (click)="resetFilters()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">
          Limpiar
        </button>
      </div>
    </form>

    <app-tasks-table
      [tasks]="filteredTasks"
      (onEdit)="openTaskForm($event)"
      (onDelete)="deleteTask($event)">
    </app-tasks-table>

    <div class="flex justify-center mt-6 space-x-2">
      <button
        (click)="fetchTasks(page - 1)"
        [disabled]="page === 0"
        class="bg-gray-200 px-3 py-1 rounded disabled:opacity-50">
        Anterior
      </button>

      <span>Página {{ page + 1 }} de {{ totalPages }}</span>

      <button
        (click)="fetchTasks(page + 1)"
        [disabled]="page + 1 >= totalPages"
        class="bg-gray-200 px-3 py-1 rounded disabled:opacity-50">
        Siguiente
      </button>
    </div>
  </div>

  <app-tasks-form-modal
    [visible]="taskFormVisible"
    [task]="selectedTask"
    (onClose)="handleModalClose($event)">
  </app-tasks-form-modal>
</main>
