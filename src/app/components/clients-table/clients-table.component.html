<table class="w-full text-sm">
  <thead>
    <tr class="text-left text-gray-500">
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Tel√©fono</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clients" class="border-t border-gray-200 hover:bg-gray-50">
      <td class="py-2 font-medium">{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.phone }}</td>
      <td>
        <span class="px-2 py-1 text-xs rounded-full"
              [ngClass]="c.status === 'activo' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
          {{ c.status }}
        </span>
      </td>
      <td class="flex gap-2 py-2">
        <button (click)="emitEdit(c)"
                class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-1.5 rounded-md text-sm">
          Editar
        </button>
        <button (click)="emitDelete(c.id)"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
