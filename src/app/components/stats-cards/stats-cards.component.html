<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8">
    <div *ngFor="let s of stats" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-gray-500 text-sm font-medium">{{ s.label }}</h2>
          <p class="text-3xl font-bold">{{ s.value }}</p>
          
        </div>
        <div class="text-4xl">
          <fa-icon [icon]="s.icon" [ngClass]="s.color"></fa-icon>
        </div>
      </div>
    </div>
  </div>
