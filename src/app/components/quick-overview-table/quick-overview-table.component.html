<div class="bg-white p-6 rounded-2xl shadow-lg">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-800">Ãšltimos Clientes</h2>
    <a routerLink="/client"
       class="text-sm text-blue-600 hover:underline transition">
      Ver todos
    </a>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead>
        <tr class="text-left text-gray-500 border-b border-gray-200">
          <th class="py-2 px-3">ID</th>
          <th class="py-2 px-3">Nombre</th>
          <th class="py-2 px-3">Correo</th>
          <th class="py-2 px-3">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of latestClients" class="border-t border-gray-200 hover:bg-gray-50">
          <td class="py-2 px-3 font-medium text-gray-800">{{ c.id }}</td>
          <td class="px-3 text-gray-700">{{ c.name }}</td>
          <td class="px-3 text-gray-600">{{ c.email }}</td>
          <td class="px-3">
            <span class="px-2 py-1 text-xs rounded-full"
                  [ngClass]="c.status === 'activo' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
              {{ c.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
